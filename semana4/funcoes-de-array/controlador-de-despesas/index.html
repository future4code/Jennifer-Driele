<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Controle-de-despesas</title>
</head>
<body>
    <section id="formulario"> 
        <h1>Controlador de Despesas</h1>
        <h2>Cadastrar Despesas</h2>
        <p>Valor</p>
        <input type="text"id= "valor-despesa">
        <p>Tipo (Casa, Viagem, Rolês, Outros)</p>
        <select name="tipo-post" id="tipo-despesa">
            <option value="casa">Casa</option>
            <option value="viagem">Viagem</option>
            <option value="roles">Rolês</option>
            <option value="outros">Outros</option>
        </select>
        <p>Descrição</p>
        <input type="text"id= "descricao-despesa">
        <button onclick="cadastroDespesas()">Cadastrar Despesas</button>
    </section>
    <section id="formulario">
        <h1>Despesas Detalhadas</h1>
        <p>Tipo (Casa, Viagem, Rolês, Outros)</p>
        <select name="tipo-post" id="tipoDespesa">
            <option value="casa">Casa</option>
            <option value="viagem">Viagem</option>
            <option value="roles">Rolês</option>
            <option value="outros">Outros</option>
        </select>
        <p>Valor Minimo</p>
        <input type="text"id= "valor-minimo">
        <p>Valor Máximo</p>
        <input type="text"id= "valor-maximo">
        <button onclick="cadastroDespesas()">Filtrar</button>
        <button onclick="cadastroDespesas()">Limpar Filtros</button>
    </section>
    <section id="formulario"> 
        <h1>Extrato</h1>
        <h2>Valor final:</h2>
    </section>
    <section id="lista-de-depesas-detalhada">  
</body>
</html>
